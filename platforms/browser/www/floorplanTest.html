<body>
    <div id="navbar">
        <!-- buildmen.js -->
    </div>
    
    <div class="app">
        <div class="page_container">
                <div class="program_arttrack_banner" >
                        <h1>Musikkens Hus</h1>
                        <h2>Ground Floor</h2>
                </div>
            <div class="plan_div">
                    <div id="mapid" style="height: 500px; width: 500px;"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/buildmenu.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/jquerymobile/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="js/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/leaflet/leaflet.js"></script>

    <script type="text/javascript">
        app.initialize();
        $('#loader').fadeOut();
        $('#nav_sched').addClass('active');


        $('.map_header').css({'background-color':'red'});
        jQuery(window).on( "swipe", function( event ) { 
            // alert('SWIPE!');
            // $('.map_header').css({'background-color':'blue'});
        } )

        // MAP
        var map = L.map('mapid', {
                crs: L.CRS.Simple
            });
        var bounds = [[0,0], [1800,1600]];
        var image = L.imageOverlay('img/maps/map_large.png', bounds).addTo(map);
        map.fitBounds(bounds);
        map.setMaxBounds(bounds);
        map.setMaxZoom(2);
        map.setMinZoom(-1);
        map.setZoom(-1);

        function clickWork(id){
            alert('Clicked')
            let elementId = id;
            sessionStorage.param1 = elementId;
            window.location.replace("artwork.html");
        }

        // DB
        var db  = window.openDatabase('ArtTestNew4.2', '4.2', 'Test_Art_Test_New4.2', 1000000);
        db.transaction(GetInfo);

        function GetInfo(tx) {
            tx.executeSql('SELECT * FROM ART', [], querySuccess, errorCB);           
        }

        function querySuccess(tx, results) {
            for (var i = 0; i < results.rows.length; i++){
                let record = results.rows[i];
                let marker = L.marker([(1800-Number(record.y_coordinate)), Number(record.x_coordinate)]).addTo(map);
                marker.bindPopup("<b>"+record.artwork+"</b><br><em>"+record.artist+"</em><br><span onclick='clickWork("+ record.id+")'>View</span>").openPopup();

            }
            // this will be true since it was a select statement and so rowsAffected was 0
            if (!results.rowsAffected) {
                console.log('No rows affected!');
                return false;
            }
        }

    function errorCB(err) {
        alert("Error processing SQL1: "+err.code);
    }

        // Navigation
        var previouspage = window.sessionStorage.getItem("page");

        $(document).on('click','.luxbar-brand', function(){
            window.location.replace(previouspage);
            // window.location.replace('index.html')
        });
        let currentPage = 'floorplanTest.html';
        window.sessionStorage.setItem("page",currentPage); 


        

    </script>
